<!DOCTYPE html>
<html>
<head> 
    <link href="tic.css" rel="stylesheet"></link> 
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<header> Tic-Tac-Toe </header>
<body>
    <div id='p2-select' class='player-select'>
        <h1 class='player-card'>Player 2?</h1>
        <button id='human-button' class='player-buttons'>Human</button>
        <button id='ai-button' class='player-buttons'>Computer</button>
    </div>

    <div id='play-again'>
    <h1 id='restart-title'>someone wins!</h1>
    <button id='restart-button'>Play Again!</button>
    </div>

    <div id='gameboard-background'>
        <div id='grid-1' class='gameboard'></div>
        <div id='grid-2' class='gameboard'></div>
        <div id='grid-3' class='gameboard'></div>
        <div id='grid-4' class='gameboard'></div>
        <div id='grid-5' class='gameboard'></div>
        <div id='grid-6' class='gameboard'></div>
        <div id='grid-7' class='gameboard'></div>
        <div id='grid-8' class='gameboard'></div>
        <div id='grid-9' class='gameboard'></div>
    </div>


</body>
<footer>Created by <a href= "https://github.com/INIKITS">Dakota Solis / INIKITS</a></footer>
<script src="tic.js"></script>
</html>
